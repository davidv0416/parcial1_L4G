<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container" >
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
    <br><br><br>
    <form class="form-control" action="/registro" method="POST">
        <div class="container border boder-card" align="center">
            <h1> Registrar un nuevo usuario </h1>
              <div class="row"></div>
                <div class="col"></div>
        <div class="mb-3">
            <label class="form-label" for="">Nombre de la empresa</label>
            <input class="form-control" type="text" name="nombre" value="{{ nombre }}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Contacto</label>
            <input class="form-control" type="number" name="contacto" value="{{ contacto }}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Dirección</label>
            <input class="form-control" type="text" name="direccion" value="{{ direccion }}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Correo Electrónico</label>
            <input class="form-control" type="text" name="correo" value="{{ correo }}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Contraseña</label>
            <input class="form-control" type="password" name="clave" value="{{ clave }}">
        </div>
        <button class="btn btn-primary" type="submit">Registrar</button>
        <div class="col"></div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
